<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

    
</head>
<body>
    <div class="main-div">
        <div class="card p-1" style="width: 18rem;">
          <div class="input pb-3 ">
            <input type="text" class="form-control " id="city-input"  placeholder="Enter City Name">
            <!-- <img src="./images/Search Â· Bootstrap Icons.html" alt=""> -->
            <button type="submit" id="submitBtn" onclick="getWeatherbyUser()"><i class="fa fa-search"></i></button>
          </div>
        
          <h2 class="card-title city-name">Karachi</h2>

          <div class="card-body">

            <div class="img-div">
              <img src="/images/clear-day.svg" class="card-img-top" id="weather-img" alt="...">
              </div>

            <div class="temp-div">
              <p class="temp">31</p>
              <p class="feels-like">Feels like: <span id="feels-like">33</span> </p>
              <p class="weather-mode">Smoke</p>
            </div>
            
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Precipitation: <span id="precipitation"> 10%</span></li>
              <li class="list-group-item">Humidiy: <span id="humidity"> 69%</span></li>
              <li class="list-group-item">Wind: <span id="wind"> 24 Km/h</span></li>
            </ul>
            <div >
             <p id="time" class="mt-4 mb-4"></p>
            </div>
          </div>
        </div>
        <!-- <img src="/images/cloudy-1-day.svg" alt=""> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
